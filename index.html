<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link to Nairrra</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111; /* Dark background */
      font-family: 'Courier New', Courier, monospace; 
      overflow: hidden; /* Hide scrollbars */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative; /* For positioning elements */
    }

    h1 {
      font-size: 4em;
      color: #0f0; /* Green text */
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0f0; /* Green text shadow */
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0f0;
      }
      to {
        text-shadow: 0 0 20px #0f0;
      }
    }

    a {
      font-size: 2em;
      color: #f00; /* Red text */
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #f00; /* Red border */
      border-radius: 5px; /* Rounded corners */
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    a:hover {
      background-color: #f00; /* Red background on hover */
      color: #fff; /* White text on hover */
      box-shadow: 0 0 10px #f00; /* Red box shadow on hover */
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Stars don't interfere with clicking */
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff; /* White stars */
      border-radius: 50%;
      box-shadow: 0 0 5px #fff; /* White star glow */
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nex-Heaven Hub: IoT Smart Home</h1>
    <a href="https://7396f1798a16966f229362b440909eb2.serveo.net">https://c3b13080a4ab69352425bc1d7d868faf.serveo.net</a>
  </div>

  <div class="stars">
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 50%; left: 60%;"></div>
    <div class="star" style="top: 80%; left: 10%;"></div>
    <div class="star" style="top: 30%; left: 90%;"></div>
    <!-- Add more stars as needed -->
  </div>
</body>
</html>
